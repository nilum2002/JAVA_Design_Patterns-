<svg width="1000" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Lifelines -->
  <line x1="100" y1="50" x2="100" y2="400" stroke="black" stroke-dasharray="4" />
  <line x1="300" y1="50" x2="300" y2="400" stroke="black" stroke-dasharray="4" />
  <line x1="500" y1="50" x2="500" y2="400" stroke="black" stroke-dasharray="4" />
  <line x1="700" y1="50" x2="700" y2="400" stroke="black" stroke-dasharray="4" />

  <!-- Participants -->
  <text x="75" y="30" font-weight="bold">Nilum</text>
  <text x="275" y="30" font-weight="bold">Kamal</text>
  <text x="475" y="30" font-weight="bold">Sunil</text>
  <text x="675" y="30" font-weight="bold">ChatMediator</text>

  <!-- Message 1: Nilum sends -->
  <line x1="100" y1="70" x2="700" y2="70" stroke="black" marker-end="url(#arrow)" />
  <text x="250" y="65">send("Hello, everyone!")</text>

  <!-- Mediator sends to Kamal -->
  <line x1="700" y1="100" x2="300" y2="100" stroke="black" marker-end="url(#arrow)" />
  <text x="450" y="95">receive("Hello, everyone!")</text>

  <!-- Mediator sends to Sunil -->
  <line x1="700" y1="130" x2="500" y2="130" stroke="black" marker-end="url(#arrow)" />
  <text x="580" y="125">receive("Hello, everyone!")</text>

  <!-- Message 2: Kamal sends -->
  <line x1="300" y1="170" x2="700" y2="170" stroke="black" marker-end="url(#arrow)" />
  <text x="400" y="165">send("Hi Nilum")</text>

  <!-- Mediator sends to Nilum -->
  <line x1="700" y1="200" x2="100" y2="200" stroke="black" marker-end="url(#arrow)" />
  <text x="300" y="195">receive("Hi Nilum")</text>

  <!-- Mediator sends to Sunil -->
  <line x1="700" y1="230" x2="500" y2="230" stroke="black" marker-end="url(#arrow)" />
  <text x="580" y="225">receive("Hi Nilum")</text>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
</svg>